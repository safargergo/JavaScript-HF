<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <div class="container">

        <Br /><Br /><Br />

        <div class="row">
            <div class="col-lg-12" style="text-align: center;">
                <h1>Aircraft editing</h1>
            </div>
        </div>

        <Br /><Br />

        <div class="row">
            <div class="col-lg-4" style="text-align: right;">
                <label for="RegMark" class="col-form-label">Registration mark</label>
            </div>
            <div class="col-lg-4">
                <div class="row g-3 align-items-center">
                    <div class="col-lg-12">
                        <input type="text" id="RegMark" class="form-control" style="background-color: lightcyan;">
                    </div>
                </div>
            </div>
        </div>

        <Br />

        <div class="row">
            <div class="col-lg-4" style="text-align: right;">
                <label for="Manufacture" class="col-form-label">Manufacture</label>
            </div>
            <div class="col-lg-4">
                <div class="row g-3 align-items-center">
                    <div class="col-lg-12">
                        <input type="text" id="Manufacture" class="form-control" style="background-color: lightcyan;">
                    </div>
                </div>
            </div>
        </div>

        <Br />

        <div class="row">
            <div class="col-lg-4" style="text-align: right;">
                <label for="Type" class="col-form-label">Type</label>
            </div>
            <div class="col-lg-4">
                <div class="row g-3 align-items-center">
                    <div class="col-lg-12">
                        <input type="text" id="Type" class="form-control" style="background-color: lightcyan;">
                    </div>
                </div>
            </div>
        </div>

        <Br />

        <div class="row">
            <div class="col-lg-4" style="text-align: right;">
                <label for="TravSpeed" class="col-form-label">Travel speed</label>
            </div>
            <div class="col-lg-4">
                <div class="row g-3 align-items-center">
                    <div class="col-lg-12">
                        <input type="text" id="TravSpeed" class="form-control" style="background-color: lightcyan;">
                    </div>
                </div>
            </div>
        </div>

        <Br /><Br />

        <div class="row">
            <div class="col-lg-5">

            </div>
            <div class="col-lg-1" style="text-align: left;">
                <a class="btn btn-outline-success" href="aircraft_list.html">Save</a>
            </div>
            <div class="col-lg-1" style="text-align: right;">
                <a class="btn btn-outline-secondary" href="aircraft_list.html">Cancel</a>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
